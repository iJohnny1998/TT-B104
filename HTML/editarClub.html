<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Estilos-->
    <link rel="stylesheet" href="./librerias/bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="stylesheet" href="./css/sidenav.css">

    <!--Scripts-->
    <script src="./librerias/bootstrap-5.3.1-dist/js/bootstrap.bundle.js"></script>

    <title>Editar club</title>
</head>

<body>
    <div class="container-fluid min-vh-100 d-flex flex-column">
        <div class="row flex-grow-1">
            <div class="sidenav col-xl-2 col-lg-3">
                <ul class="p-0">
                    <li>
                        <h2>ASISCLUBESCOM</h2>
                    </li>
                    <hr>
                    <li><a href="index.html">Panel principal</a></li>
                    <li><a href="clubes.html">Clubes</a></li>
                    <li><a href="profesores.html">Profesores</a></li>
                    <li><a href="catalogoClubes.html">Catálogo de clubes</a></li>
                </ul>
            </div>
            <div class="col">
                <div class="row p-4 mt-0">
                    <div class="col">
                        <div class="row align-items-center">
                            <div class="col text-center">
                                <h1>Editar club</h1>
                            </div>
                            <hr>
                        </div>
                        <div class="row mt-4 justify-content-center">
                            <div class="col-5 tarjetaForm px-5 py-2">
                                <form id="formulario" name="formulario" action="#" method="POST">
                                    <div class="row pt-2">
                                        <div class="col">
                                            <select id="idCatalogoClub" name="idCatalogoClub" class="form-select"
                                                style="width: 100%" required>
                                                <option class="text-center" value="Departamento" disabled selected>
                                                    Nombre del club</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row pt-2">
                                        <div class="col">
                                            <select id="categoria" name="categoria" class="form-select"
                                                style="width: 100%" required>
                                                <option class="text-center" value="" disabled selected>Categoría
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row pt-2">
                                        <div class="col">
                                            <select id="lider" name="lider" class="form-select" style="width: 100%"
                                                required>
                                                <option class="text-center" value="" disabled selected>Líder del club
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row pt-2">
                                        <div class="col">
                                            <select id="profesor" name="profesor" class="form-select"
                                                style="width: 100%" required>
                                                <option class="text-center" value="" disabled selected>Profesor
                                                    encargado
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class=" row pt-2">
                                        <div class="col text-center">
                                            <button class="btn btnPersonalizado" type="submit"
                                                name="btnSubmit">Aceptar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
